<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>

<!--Шапка-->
<header>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-6">
                <div class="text-white mt-3">
                    <h4>
                        <strong>
                            <span id="headerPrincipalUsername"></span>
                        </strong>
                        <span> with roles: </span>
                        <span id="headerPrincipalRoles"></span>
                    </h4>
                </div>
            </div>
            <div class="col-5"></div>
            <div class="col-1">
                <div class="btn">
                    <a class="btn btn-dark" href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<br/>

<div class="container-fluid">
    <div class="row">
        <!--        -->
        <!--   Сайдбар слева шириной 2 из 12   -->


        <div class="col-2 container-fluid">
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>


        <!--   Конец сайдбара     -->

        <!--   Основаная часть шириной 10 из 12      -->
        <div class="col-10 container-fluid">
            <h1> User information-page</h1>

            <div class="tab-content" id="myTabContent">

                <!-- таблица юзера-->
                <div class="card">
                    <div class="card-header">
                        <h5><b>About user</b></h5>
                    </div>
                    <div class="card-body">

                        <table class="table table-striped table-hover align-middle">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Username</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody id="singleUserTable">

                            </tbody>
                        </table>

                    </div>
                </div>
                <!--  Конец таблицы юзеров -->
            </div>
        </div>
        <!-- Конец основной части -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/scripts.js"></script>

</body>
</html>
